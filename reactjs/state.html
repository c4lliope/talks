<!DOCTYPE html>

<html>
  <head>
    <title>React.js demo | Grayson Wright</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>

  <body>
    <a href="/">Talk Index</a>

    <div id="example"></div>

    <script type="text/jsx">

var Timer = React.createClass({
  getInitialState: function() {
    return { secondsElapsed: 0 };
  },

  tick: function() {
    this.setState({ secondsElapsed: this.state.secondsElapsed + 1});
  },

  componentDidMount: function() {
    this.interval = setInterval(this.tick, 1000);
  },

  componentWillUnmount: function() {
    clearInterval(this.interval);
  },

  render: function() {
    return (
      <h1>Seconds Elapsed: {this.state.secondsElapsed}</h1>
    );
  }
});

React.render(
  <Timer />,
  document.getElementById('example')
);
    </script>

    <h2>Resources</h2>
    <ul>
      <li><a href="https://facebook.github.io/react/docs/component-specs.html">Component Lifecycle Events</a></li>
    </ul>

    <div class="definitions">
      <h2>Definitions</h2>
      <dl>
        <dt>Properties</dt>
        <dd>Data passed into a component from its parent.</dd>

        <dt>State</dt>
        <dd>Data that exists solely inside the component.
        When the state changes, the component gets re-rendered.</dd>
      </dl>
    </div>
  </body>
</html>
