<!DOCTYPE html>

<html>
  <head>
    <title>React.js demo | Grayson Wright</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>

  <body>
    <a href="/">Talk Index</a>

    <div id="example"></div>

    <script type="text/jsx">

var ToDoList = React.createClass({
  renderItem: function(item) {
    return <li>{item}</li>;
  },

  render: function() {
    return <ul>{this.props.items.map(this.renderItem)}</ul>
  }
});

var ToDoApp = React.createClass({
  getInitialState: function() {
    return { items: [] };
  },

  handleSubmit: function(e) {
    e.preventDefault();
    var input = this.refs.input.getDOMNode();

    this.setState({
      items: this.state.items.concat([input.value])
    });

    input.value = "";
  },

  render: function() {
    return(
    <div>
      <h3>ToDo</h3>

      <ToDoList items={this.state.items} />

      <form onSubmit={this.handleSubmit}>
        <input ref="input" />
        <button>{'Add #' + (this.state.items.length + 1)}</button>
      </form>
    </div>
    );
  }
});

React.render(
  <ToDoApp />,
  document.getElementById('example')
);
    </script>

    <div class="definitions">
      <h2>Definitions</h2>
      <dl>
        <dt>Properties</dt>
        <dd>Data passed into a component from its parent</dd>

        <dt>State</dt>
        <dd>Data that exists solely inside the component.
        When the state changes, the component gets re-rendered.</dd>

        <dt>Actions</dt>
        <dd>Callbacks from a sub-component to its parent,
        usually used to change the state of the parent.</dd>
      </dl>
    </div>
  </body>
</html>
