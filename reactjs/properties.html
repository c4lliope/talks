<!DOCTYPE html>

<html>
  <head>
    <title>React.js demo | Grayson Wright</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>

  <body>
    <a href="/">Talk Index</a>

    <div id="example"></div>

    <script type="text/jsx">
var Greeting = React.createClass({
  render: function() {
    return <h1>Hello {this.props.names.join(", ")}!</h1>
  }
});

React.render(
  <Greeting names={["one", "two"]}/>,
  document.getElementById('example')
);
    </script>

    <div class="definitions">
      <h2>Definitions</h2>
      <dl>
        <dt>Properties</dt>
        <dd>Data passed into a component from its parent</dd>
      </dl>
    </div>
  </body>
</html>
